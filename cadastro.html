<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <link rel="stylesheet" href="css/estilocad.css">
        <link rel="stylesheet" href="css/geral.css">
        <meta charset="utf-8">
        <title>Rolling Tetris</title>
    </head>
    
    <body>
        <header>
            <img src="img/logoR.png" width=20% height=30% alt="Rolling" class="rolling">
            <img src="img/logoT.png" width=20% height=30% alt="Tetris">
        </header>
        <form>
            <fieldset>
                <h1 class="cadname">Cadastro</h1>
                <div class="row">
                    <div class="field">
                        <label id="config" for="name"><b>Nome completo </b></label><br>
                        <input class="form" type="text" placeholder="Insira seu nome" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label id="config" for="data"><b>Data de nascimento </b></label><br>
                        <input class="form" type="date" placeholder="Insira sua data de nascimento" required><br>
                    </div>
                    <div class="field"
                        <label id="config" for="cpf"><b>CPF </b></label><br>
                        <input class="form" type="text" placeholder="Insira seu CPF" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label id="config" for="tel"><b>Telefone</b></label><br>
                        <input class="form" type="text" placeholder="Insira seu telefone" required><br>
                    </div>
                    <div class="field">
                        <label id="config" for="user"><b>Username</b></label><br>
                        <input class="form" type="text" placeholder="Insira seu username" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label id="config" for="email"><b>Email</b></label><br>
                        <input class="form" type="text" placeholder="Insira seu email" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label id="config" for="senha"><b>Senha</b></label><br>
                        <input class="form" type="password" placeholder="Insira a sua senha" required><br>
                    </div>
                    
                    <div class="field"> 
                        <label id="config" for="senha2"><b>Repita a sua senha</b></label><br>
                        <input class="form" type="password" placeholder="Insira a sua senha novamente" required><br>
                    </div>
                </div>
                        

               
               
            
                <button type="submit" class="cadastrar">Cadastrar</button><br>
                    <p>JÃ¡ possui uma conta?
                        <a href="login.html">Clique aqui para Logar.</a>
                    </p>
            </fieldset>
        </form>

    </body>
</html>
