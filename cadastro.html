<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <link type="text/css" rel="stylesheet" href="css/estilocad.css">
        <link type="text/css" rel="stylesheet" href="css/geral.css">
        <meta charset="utf-8">
        <title>Rolling Tetris</title>
    </head>
    
    <body>
        <header>
            <img src="img/logoR.png" alt="Rolling" class="rolling imageRanking">
            <img src="img/logoT.png" alt="Tetris" class="imageRanking">
        </header>
        <form>
            <fieldset>
                <h1 class="cadname">Cadastro</h1>
                <div class="row">
                    <div class="field">
                        <label for="nome"><b>Nome completo </b></label><br>
                        <input  id="nome" class="form" type="text" placeholder="Insira seu nome" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="data"><b>Data de nascimento </b></label><br>
                        <input id="data" class="form" type="date" required>
                    </div>
                    <div class="field">
                        <label for="cpf"><b>CPF </b></label><br>
                        <input id="cpf" class="form" type="text" placeholder="Insira seu CPF" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="tel"><b>Telefone</b></label><br>
                        <input id="tel" class="form" type="text" placeholder="Insira seu telefone" required>
                    </div>
                    <div class="field">
                        <label for="user"><b>Username</b></label><br>
                        <input id="user" class="form" type="text" placeholder="Insira seu username" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="email"><b>Email</b></label><br>
                        <input id="email" class="form" type="text" placeholder="Insira seu email" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="senha"><b>Senha</b></label><br>
                        <input id="senha" class="form" type="password" placeholder="Insira a sua senha" required>
                    </div>
                    
                    <div class="field"> 
                        <label for="senha2"><b>Repita a sua senha</b></label><br>
                        <input id="senha2" class="form" type="password" placeholder="Insira a sua senha novamente" required><br>
                    </div>
                </div>
            
                <button type="submit" class="cadastrar">Cadastrar</button><br>
                    <p>Já possui uma conta?
                        <a href="login.html">Clique aqui para Logar.</a>
                    </p>
            </fieldset>
        </form>
        <footer>
            © Equipe Rolling Tetris SI401A / FT UNICAMP
        </footer>

    </body>
</html>
